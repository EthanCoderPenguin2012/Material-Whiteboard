<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Whiteboard</title>
    <link rel="stylesheet" href="css/material-design.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Infinite Whiteboard</h1>
            <div id="toolbar">
                <button id="pen-tool"><img src="assets/icons/pen.svg" alt="Pen Tool"></button>
                <button id="text-tool"><img src="assets/icons/text.svg" alt="Text Tool"></button>
                <button id="image-tool"><img src="assets/icons/image.svg" alt="Image Upload"></button>
                <button id="ai-assistant"><img src="assets/icons/ai.svg" alt="AI Assistant"></button>
            </div>
        </header>
        <main>
            <canvas id="whiteboard"></canvas>
        </main>
        <footer>
            <p>Powered by Infinite Whiteboard</p>
        </footer>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/whiteboard.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
